{% extends 'base.html' %}

{% block title %}Page non trouvée - Erreur 404{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto text-center">
            <div class="error-page">
                <div class="error-code mb-4">
                    <h1 class="display-1 fw-bold text-primary">404</h1>
                </div>
                <div class="error-content">
                    <h2 class="fw-bold mb-3">Page non trouvée</h2>
                    <p class="text-muted mb-4">
                        Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{% url 'core:home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Retour à l'accueil
                        </a>
                        <a href="{% url 'jobs:job_list' %}" class="btn btn-outline-primary">
                            <i class="fas fa-search me-2"></i>Parcourir les offres
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
.error-code {
    position: relative;
}

.error-code::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 200px;
    background: linear-gradient(45deg, #007bff, #28a745);
    border-radius: 50%;
    opacity: 0.1;
    z-index: -1;
}
</style>
{% endblock %}
