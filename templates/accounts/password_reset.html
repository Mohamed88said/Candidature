{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-key fa-3x text-warning mb-3"></i>
                        <h2 class="fw-bold">Mot de passe oublié ?</h2>
                        <p class="text-muted">Entrez votre email pour recevoir un lien de réinitialisation</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-warning btn-lg">
                                <i class="fas fa-paper-plane me-2"></i>Envoyer le lien
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{% url 'accounts:login' %}" class="text-decoration-none">
                            <i class="fas fa-arrow-left me-2"></i>Retour à la connexion
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
